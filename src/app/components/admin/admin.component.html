<app-navbar></app-navbar>

<div class="head text-center w-100 mt-5 pt-1">
  <h2 class="w-50">Inserting a new item</h2>
</div>
<form [formGroup]="addForm" novalidate>
  <div class="form-group-mine text-center w-100 form-group">
    <label class="text-white">اسم المنتج</label>
    <input
      type="text"
      class="form-control w-25 m-0 text-center"
      name="name"
      formControlName="name"
      placeholder="name"
      autocomplete="off"
    />

    <label class="text-white">الكميه</label>
    <input
      type="text"
      class="form-control w-25 text-center"
      name="quantity"
      formControlName="quantity"
      placeholder="quantity"
      autocomplete="off"
    />

    <label class="text-white">سعر البيع</label>
    <input
      type="number "
      class="form-control w-25 text-center"
      name="price"
      formControlName="price"
      placeholder="selling price"
      autocomplete="off"
    />

    <label class="text-white">سعر الشراء</label>
    <input
      type="text "
      class="form-control w-25 text-center"
      name="price2"
      formControlName="price2"
      placeholder="Purchasing price"
      autocomplete="off"
    />

    <label class="text-white">السيريال</label>
    <input
      type="text"
      class="form-control w-25 text-center"
      name="serial"
      formControlName="serial"
      placeholder="serial"
      autocomplete="off"
    />
  </div>
  <div class="submit text-center">
    <button
      type="submit"
      class="btn btn-primary mt-2 mb-5"
      (click)="onSubmit()"
    >
      <i class="fas fa-save mr-3"></i>save
    </button>
  </div>
</form>
<app-footer></app-footer>
