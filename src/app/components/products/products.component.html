<app-navbar></app-navbar>
<div class="head text-center w-100 pt-5">
  <h2 class="w-50 m-auto">all products</h2>
</div>
<form [formGroup]="form">
  <div class="search w-25">
    <input
      [(ngModel)]="search"
      formControlName="name"
      #input1
      class="form-control text-center"
      type="text"
      name="name"
      placeholder="search by name"
      autocomplete="off"
    />
  </div>
</form>
<div class="text-center mt-5 table-mine">
  <table class="table table-bordered w-100" id="myTable">
    <thead>
      <tr>
        <th>purchasing price</th>
        <th>selling price</th>
        <th>quantity</th>
        <th>name</th>
        <th>serial</th>
        <th>#</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pro of products | LockFilter: search; let i = index">
        <td>{{ pro.price2 }}</td>
        <td>{{ pro.price }}</td>
        <td>{{ pro.quantity }}</td>
        <td>{{ pro.name }}</td>
        <td>{{ pro.serial }}</td>
        <td>{{ i + 1 }}</td>
      </tr>
    </tbody>
  </table>

  <a routerLink="/home" class="btn btn-warning my-5 text-white"
    ><i class="fas fa-home"></i>Home</a
  >
</div>
<app-footer></app-footer>
